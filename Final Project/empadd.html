  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

  <div class="container-fluid bg">
    
    <div class="row">

      <div class="col-md-3"></div>
      <div class="col-md-6">
        
        <div class="row" id="form">

          <p><h1 id="heading">Add New Employee</h1></p>

          <form>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
            <div class="form-group">
              <label for="jobID">JobID</label>
              <input type="text" class="form-control" id="jobID" placeholder="JobID">
            </div>
            <div class="form-group">
              <label for="wage">Wage</label>
              <input type="text" class="form-control" id="wage" placeholder="Wage">
            </div>
            <div class="form-group">
              <label for="ssn">SSN</label>
              <input type="tel" class="form-control" id="ssn" placeholder="SSN">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
            </div>
            <div class="form-group">
              <label for="locID">Location ID</label>
              <input type="text" class="form-control" id="locID" placeholder="Location ID">
            </div>
            
            <button type="submit" class="btn btn-success btn-block">Submit</button>

            <a href="viewemployee.html" class="btn btn-danger btn-block" role="button">Back</a>

          </form>

        </div>

      </div>
      <div class="col-md-3"></div>

    </div>

  </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
